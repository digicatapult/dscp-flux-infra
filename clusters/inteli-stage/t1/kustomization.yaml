apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: t1
resources:
  - source.yaml
  - validator-0
  - validator-1
configMapGenerator:
  - name: t1-values
    files:
      - values-validator-1.yaml=validator-1/values.yaml
      - values-validator-0.yaml=validator-0/values.yaml
configurations:
  - kustomize-config.yaml
generatorOptions:
  disableNameSuffixHash: true