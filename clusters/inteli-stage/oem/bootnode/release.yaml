---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oem-bn
  namespace: oem
spec:
  install:
    remediation:
      retries: -1
  chart:
    spec:
      chart: vitalam-node
      version: "0.23.7"
      sourceRef:
        kind: HelmRepository
        name: vitalam-node
  valuesFrom:
  - kind: ConfigMap
    name: oem-values
    valuesKey: values-bootnode.yaml
  interval: 10m0s
