apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: optimiser
resources:
  - green-node
  - yellow-node
  - sqnc-identity-service
  - ipfs-node
  - source.yaml
configMapGenerator:
  - name: optimiser-values
    files:
      - values-green.yaml=green-node/values.yaml
      - values-yellow.yaml=yellow-node/values.yaml
      - values-ipfs.yaml=ipfs-node/values.yaml
      - values-sqnc-identity-service.yaml = sqnc-identity-service/values.yaml

configurations:
  - kustomize-config.yaml
generatorOptions:
  disableNameSuffixHash: true
