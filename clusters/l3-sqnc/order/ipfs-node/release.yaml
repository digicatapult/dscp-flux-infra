---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ipfs-order
  namespace: order
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: blue-node
    - name: cyan-node
  chart:
    spec:
      chart: sqnc-ipfs
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
    - kind: ConfigMap
      name: values-ipfs
      valuesKey: values-ipfs.yaml
  interval: 10m
