apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-sqnc-staging-com
  namespace: keycloak
spec:
  # Secret names are always required.
  secretName: auth-sqnc-staging-com-prod-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
     - Digital Catapult
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  dnsNames:
    - auth.sqnc-staging.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
