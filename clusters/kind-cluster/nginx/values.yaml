watchIngressWithoutClass: true
resourcesPreset: micro
ingressClassResource:
  default: true
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet
config:
    global-auth-url: "http://vouch.kube-system.cluster.svc.local:9090/$request_uri"
service:
  type: NodePort
nodeSelector:
  ingress-ready: "true"
  kubernetes.io/os: linux
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Equal
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Equal
containerPorts:
  http: 80
  https: 443
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
