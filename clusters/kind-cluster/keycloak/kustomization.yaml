apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keycloak
resources:
  - release.yaml
  - source.yaml
configMapGenerator:
  - name: keycloak-values
    files:
      - values.yaml=values.yaml
  - name: keycloak-realms
    files:
      - realms.yaml=realms.yaml
      - alice.json
      - bob.json
      - charlie.json
configurations:
  - kustomize-config.yaml
generatorOptions:
  disableNameSuffixHash: true
