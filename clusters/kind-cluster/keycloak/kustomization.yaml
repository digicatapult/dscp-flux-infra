apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keycloak
resources:
  - release.yaml
  - source.yaml
configMapGenerator:
  - name: keycloak-values
    files:
      - values.yaml=values.yaml
      - configuration-alice.json=configuration-alice.yaml
configurations:
  - kustomize-config.yaml
generatorOptions:
  disableNameSuffixHash: true
