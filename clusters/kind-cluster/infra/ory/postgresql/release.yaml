---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: sqnc
spec:
  install:
    remediation:
      retries: -1
  releaseName: pg-hydra
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: hydra-postgresql
