logLevel: info
paths:
  - http://alice-identity-service-sqnc-identity-service:3000/api-docs
  - http://alice-sqnc-matchmaker-api:3000/api-docs
baseUrl:
  - http://localhost:3080/alice/
apiDocsUrlPath: /alice/api-docs
image:
  debug: true
ingress:
  hostname: localhost
  paths:
    - path: /alice/(api-docs(/.*)?)
      pathType: Prefix
    - path: /alice/(swagger(/.*)?)
      pathType: Prefix

  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
