logLevel: info
paths:
  - http://alice-identity-service-sqnc-identity-service:3000/v1/api-docs
  - http://alice-sqnc-matchmaker-api:3000/v1/api-docs
baseUrl:
  - http://localhost:3080/alice
prepend: "v1"
image:
  debug: true
  tag: v1.0.69
ingress:
  hostname: localhost
  paths:
    - path: /attachment/(swagger(/.*)?)
      pathType: Prefix
    - path: /demandA/(api-docs(/.*)?)
      pathType: Prefix
    - path: /{demandAId}/(api-docs(/.*)?)
      pathType: Prefix

  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
