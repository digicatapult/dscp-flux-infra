logLevel: info
paths:
  - http://alice-identity-service-sqnc-identity-service:3000/v1/api-docs
  - http://alice-sqnc-matchmaker-api:3000/v1/api-docs
baseUrl:
  - http://localhost:3080/
prepend: "alice"
image:
  debug: true
  tag: v1.0.69
ingress:
  hostname: localhost
  paths:
    - path: /v1/attachment
      pathType: Prefix
    - path: /v1/demandA
