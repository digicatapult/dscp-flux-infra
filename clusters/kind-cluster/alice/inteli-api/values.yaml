config:
  logLevel: info
  dscpApiHost: alice-dscp-api
  identityServiceHost: alice-identity-service-dscp-identity-service
  auth:
    jwksUri: https://inteli.eu.auth0.com/.well-known/jwks.json
    audience: inteli-dev
    issuer: https://inteli.eu.auth0.com/
    tokenUrl: https://inteli.eu.auth0.com/oauth/token
ingress:
  paths:
    - "/alice/inteli-api/(.*)"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/auth-url: "http://oathkeeper-api.dscp.svc.cluster.local/decisions/$request_uri"
