hostNetwork: true
service:
  type: ClusterIP
ingressClassResource:
  name: nginx-alice
nodeSelector:
  ingress-ready: "true"
  kubernetes.io/os: linux
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Equal
scope:
  enabled: true
rbac:
  rules:
    - apiGroups:
        - ""
      resources:
        - nodes
      verbs:
        - get
        - list
        - watch

containerPorts:
  http: 80
  https: 443
  metrics: 10254
