---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alice-ipfs
  namespace: alice
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - alice-node
  chart:
    spec:
      chart: dscp-ipfs
      version: "2.1.2"
      sourceRef:
        kind: HelmRepository
        name: dscp-ipfs
  valuesFrom:
  - kind: ConfigMap
    name: alice-values
    valuesKey: values-dscp-ipfs.yaml
  interval: 10m
