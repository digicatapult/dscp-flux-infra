node:
  chain: local
  role: validator
  dataVolumeSize: 5Gi
  perNodeServices:
    setPublicAddressToExternal:
      enabled: false
  flags:
    - "--rpc-external"
    - "--ws-external"
    - "--rpc-methods=Unsafe"
    - "--rpc-cors=all"
    - "--unsafe-ws-external"
    - "--unsafe-rpc-external"
    - "--alice"
image:
  tag: v3.5.0
storageClass: standard
