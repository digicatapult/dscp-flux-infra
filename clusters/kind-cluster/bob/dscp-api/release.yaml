---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dscp-api
  namespace: bob
spec:
  install:
    remediation:
      retries: -1
  chart:
    spec:
      chart: dscp-api
      sourceRef:
        kind: HelmRepository
        name: dscp-api
  valuesFrom:
  - kind: ConfigMap
    name: alice-values
    valuesKey: values-dscp-api.yaml
  - kind: Secret
    name: oem-keys
    valuesKey: account_seed
    targetPath: config.accountKey
  interval: 10m0s
